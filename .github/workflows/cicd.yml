name: CI/CD para EC2 p√∫blica e privada

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        host: ["host_a", "host_b"]  # nomes literais para a matrix

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura√ß√£o do Node.js (para o frontend)
      - name: FE - Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Debug inicial
      - name: Verificar diret√≥rio atual
        run: |
          pwd
          ls -R

      # 4Ô∏è‚É£ Build da aplica√ß√£o (React/Vite)
      - name: FE - Instalar Depend√™ncias e Fazer Build
        run: |
          npm install
          npm run build --if-present
        working-directory: Frontend-projetoMima/projeto-MimaStore

      # 5Ô∏è‚É£ Criar chaves SSH para cada host
      - name: Criar chaves SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_A }}" > ~/.ssh/private_key_a.pem
          chmod 600 ~/.ssh/private_key_a.pem
          echo "${{ secrets.EC2_SSH_KEY_B }}" > ~/.ssh/private_key_b.pem
          chmod 600 ~/.ssh/private_key_b.pem

      # 6Ô∏è‚É£ Mapear host e chave SSH espec√≠fica para cada inst√¢ncia
      - name: Definir host e chave SSH
        id: set_host
        run: |
          if [ "${{ matrix.host }}" = "host_a" ]; then
            echo "HOST_REAL=${{ secrets.REMOTE_HOST }}" >> $GITHUB_ENV
            echo "SSH_KEY_PATH=$HOME/.ssh/private_key_a.pem" >> $GITHUB_ENV
            echo "REMOTE_HOST_PRIVADO=${{ secrets.REMOTE_HOST_PRIVADO_A }}" >> $GITHUB_ENV
          else
            echo "HOST_REAL=${{ secrets.REMOTE_HOST_B }}" >> $GITHUB_ENV
            echo "SSH_KEY_PATH=$HOME/.ssh/private_key_b.pem" >> $GITHUB_ENV
            echo "REMOTE_HOST_PRIVADO=${{ secrets.REMOTE_HOST_PRIVADO_B }}" >> $GITHUB_ENV
          fi

      # 7Ô∏è‚É£ Copiar arquivos do frontend via SSH (rsync)
      - name: FE - Copiar arquivos e Deploy
        run: |
          rsync -avz -e "ssh -i ${{ env.SSH_KEY_PATH }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            --delete \
            Frontend-projetoMima/projeto-MimaStore/ \
            ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }}:/home/${{ secrets.REMOTE_USER }}/app/

      # 8Ô∏è‚É£ Configurar Docker e rodar container
      - name: FE - Configurar Docker e rodar container
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
        run: |
          ssh -i ${{ env.SSH_KEY_PATH }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }} bash << 'ENDSSH'
          
          echo "üöÄ Configurando Docker e subindo container..."

          # Instala Docker se n√£o existir
          if ! command -v docker &> /dev/null; then
            echo "‚öôÔ∏è Instalando Docker..."
            sudo yum install -y docker || sudo dnf install -y docker
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -aG docker $USER
          fi

          cd $HOME/app

          # Para containers antigos
          docker stop mimastore || true
          docker rm mimastore || true

          # Build e run do novo container
          docker build -t mimastore-frontend .
          docker run -d -p 80:80 --name mimastore mimastore-frontend

          echo "‚úÖ Deploy finalizado e container em execu√ß√£o!"
          ENDSSH

      # 9Ô∏è‚É£ Copiar arquivos de configura√ß√£o do Nginx
      - name: FE - Copiar arquivos do Nginx
        run: |
          # Garante que as pastas existem na EC2 antes de copiar
          ssh -i ${{ env.SSH_KEY_PATH }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }} "mkdir -p /home/${{ secrets.REMOTE_USER }}/frontend/nginx/templates"

          rsync -avz -e "ssh -i ${{ env.SSH_KEY_PATH }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            Frontend-projetoMima/projeto-MimaStore/infra/nginx/compose-nginx.yaml \
            ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }}:/home/${{ secrets.REMOTE_USER }}/compose.yaml

          rsync -avz -e "ssh -i ${{ env.SSH_KEY_PATH }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            Frontend-projetoMima/projeto-MimaStore/infra/nginx/default.conf.template \
            ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }}:/home/${{ secrets.REMOTE_USER }}/frontend/nginx/templates/default.conf.template

      # üîü Atualizar IP privado da API e reiniciar Docker do Nginx
      - name: FE - Atualizar IP da API e reiniciar Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.HOST_REAL }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ matrix.host == 'host_a' && secrets.EC2_SSH_KEY_A || secrets.EC2_SSH_KEY_B }}
          script: |
            set -e
            mkdir -p /home/${{ secrets.REMOTE_USER }}/frontend/nginx/templates
            mkdir -p /home/${{ secrets.REMOTE_USER }}/frontend/nginx/conf.d
            export IP_PORTA_API=${REMOTE_HOST_PRIVADO}:8080
            echo "Vari√°vel de IP e porta da API criada: $IP_PORTA_API"
            
            envsubst '${IP_PORTA_API}' < /home/${{ secrets.REMOTE_USER }}/frontend/nginx/templates/default.conf.template > /home/${{ secrets.REMOTE_USER }}/frontend/nginx/conf.d/default.conf
            echo "Arquivo default.conf do nginx criado"

            docker-compose -f /home/${{ secrets.REMOTE_USER }}/compose.yaml down
            echo "Docker compose do Nginx parado"
            
            docker-compose -f /home/${{ secrets.REMOTE_USER }}/compose.yaml up -d --build
            echo "Docker compose do Nginx reiniciado"
